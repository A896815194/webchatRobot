<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="referrer" content="no-referrer">
    <title>栗瘾犯了</title>
    <link rel="stylesheet" href="/css/puzzle.css">
    <link rel="stylesheet" href="/css/APlayer.css">
    <link rel="stylesheet" href="/css/chat.css">
    <link rel="stylesheet" href="/js/util/view.css">
    <link rel="stylesheet" href="/js/util/slideWin.css">
    <script src="/js/APlayer.js"></script>
    <script src="/js/jquery.js"></script>
    <script src="/js/music.js"></script>
    <!--  <script src="../js/pintu.js"></script>-->
    <script src="/js/refreshImg.js"></script>
    <script src="/js/pintu-yb.js"></script>
    <script src="/js/timeclock.js"></script>
    <script src="/js/load.js"></script>
    <script src="/js/chat.js"></script>
    <script src="/js/sendAjax.js"></script>
    <script src="/js/websocket.js"></script>
    <script src="/js/cookie.js"></script>
    <script src="../js/util/jsView.js"></script>
    <script src="../js/util/slideWin.js"></script>
</head>

<body>
<div id="app">
    <div>
        <div id="aplayer"></div>
    </div>
    <div class="title">
        <h1>欢迎栗归来:<span id="days"></span>天<span id="hours"></span>时<span id="minutes"></span>分<span id="seconds"></span>秒
        </h1>
    </div>
    <!-- 头部数据 -->
    <div class="head">
        <span id="count">步数: 0</span>
        <span id="time">用时: 00:00</span>
        <span>在线人数：<span id="human">0</span>人</span>
        <button id="set" class="finger" onclick="setGame()">设置</button>
    </div>
    <div class="selectImg">
    </div>
    <!-- 拼图区域 -->
    <div class="newImg" id="newImg">
    </div>


    <!-- 底部功能按钮 -->
    <div class="end">
        <button id="resetGame" onclick="resetGame(true)" disabled class="disable buttonH">重置</button>
        <button id="startGame" onclick="startGame()" class="finger buttonH">开始游戏</button>
        <button id="speedSuccess" class="finger buttonH">速通</button>
        <button id="suspendGame" onclick="suspendGame(true)" disabled class="disable buttonH">暂停</button>
    </div>

    <!-- 暂停模态框 -->
    <div class=" suspend mask">
        <button onclick="suspendGame(false)" class="centerDiv finger">开始</button>
    </div>

    <!-- 游戏设置模态框 -->
    <div class="setGame mask">
        <div class="centerDiv setGameContent">
            <button id="closeSet" class="finger" onclick="closeModal()">关闭</button>
            <h3>设置</h3>
            <h4>游戏难度: </h4>
            <div class="levelGame">
                <label for="esay" class="finger">简单:</label>
                <input type="radio" id='esay' name="level" value="0" checked class="finger">
                <br/>
                <label for="medium" class="finger">中等:</label>
                <input type="radio" id="medium" name="level" value="1" class="finger">
                <br/>
                <label for="difficult" class="finger">困难:</label>
                <input type="radio" id="difficult" name="level" value="2" class="finger">
                <button id="saveSet" class="finger bottomEnd" onclick="saveSet()">保存</button>
            </div>
            <h4>想写点什么? </h4>
            <div class="levelGame">
                <input id='miji'>
            </div>
        </div>
    </div>

    <!-- 过关模态框 -->
    <div class="mask pass ">
        <div class="centerDiv passGame">
            <h2>恭喜过关!</h2>
            <img id="passImg" src="../img/puzzle/1.png" alt="">
            <p id="passCount">总步数: 00:00</p>
            <p id="passTime">用时: 0</p>
            <button class="bottomEnd" onclick="closeModal()">关闭</button>
        </div>
    </div>
    <div class="container">
        <div class="input-box">
            <input id="msg" type="text" placeholder="请输入内容">
            <button onclick="sendMsg()">发送</button>
        </div>
        <div id="msgBox" class="message-box"></div>
    </div>

</div>
<!--当前人名-->
<div id="username" style="display:none"></div>
<!--在线列表窗口-->
<div class="menu-body">
    <div class="sidemenu">
        <p id="menu_title"><span>我在线窝 ≡ω≡</span></p>
        <div class="slidecontent">
            <ul id="nameUl">

            </ul>
        </div>
    </div>
    <div class="menu-btn" title="收起菜单"></div>
</div>
<!--载入窗-->
<div class="loading">
    <img src="../img/load.webp" alt="loading">
</div>

</body>

</html>
